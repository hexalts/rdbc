name: CI
on: [push]
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['14.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: yarn lint

      - name: Test
        env:
          BROKER_HOSTNAME: ${{ secrets.hexalts.BROKER_HOSTNAME }}
          BROKER_PROTOCOL: ${{ secrets.hexalts.BROKER_PROTOCOL  }}
          BROKER_USERNAME: ${{ secrets.hexalts.BROKER_USERNAME  }}
          BROKER_PASSWORD: ${{ secrets.hexalts.BROKER_PASSWORD  }}
          BROKER_PORT: ${{ secrets.hexalts.BROKER_PORT  }}
        run: yarn test --ci --maxWorkers=2

      - name: Build
        run: yarn build
